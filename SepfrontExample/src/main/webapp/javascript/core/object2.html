<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	function Student(name){
		this.name = name;
		this.study = function(){document.write(name+"공부중!")};
		this.play = () => {document.write(name+"노는중!!")};
		
	}
	
	let lee = new Student("lee");
	
	lee.study();
	document.write("<br>");
	lee.play();
	document.write("<br>");
	
	let kim = new Student("kim");
	kim.study();
</script>
</body>
</html>
